[package]
name = "mairie360_api_lib"
version = "0.3.0"
authors = ["Quentin TENNEREL <quentin.tennerel@epitech.eu>"]
edition = "2021"
description = "Lib for mairie360 APIs"
license = "MIT"
repository = "https://github.com/mairie360/API_lib"

[dependencies]
actix-web = "4"
jsonwebtoken = { version = "10.3.0", default-features = false, features = ["rust_crypto"] }
once_cell = "1.21.3"
redis = "1.0.3"
tokio = { version = "1.49.0", features = ["full"] }
serde = { version = "1.0.219", features = ["derive"] }

[dev-dependencies]
serial_test = "3.3.1"
temp-env = "0.3.6"
testcontainers = "0.27.0"
tokio = { version = "1.49.0", features = ["full"] }

